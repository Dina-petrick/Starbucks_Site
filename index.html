<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>StarBucks Website</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <div class="circle"></div>

      <header>
        <a href="" class="logo"><img src="./image/logo.png" /></a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">What's New</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </header>

      <!-- *******Content******** -->
      <div class="content">
        <div class="textBox">
          <h2>It's not just coffee<br />It's<span>Starbucks</span></h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti
            debitis, porro quia temporibus dolores ab rem a eligendi est eum,
            atque eaque cupiditate molestiae repellendus?
          </p>
          <a href="#">Learn more</a>
        </div>

        <div class="imgBox">
          <img src="./image/img1.png" class="starbucks" />
        </div>
      </div>

      <ul class="thumb">
        <li>
          <img
            src="./image/thumb1.png"
            onmouseover="imgSlider('./image/img1.png');changeCircleColor('#017143')"
          />
        </li>
        <li>
          <img
            src="./image/thumb2.png"
            onmouseover="imgSlider('./image/img2.png');changeCircleColor('#eb7495')"
          />
        </li>
        <li>
          <img
            src="./image/thumb3.png"
            onmouseover="imgSlider('./image/img3.png');changeCircleColor('#d752b1')"
          />
        </li>
      </ul>

      <ul class="sci">
        <li>
          <a href="#"><img src="./image/facebook.png" /></a>
        </li>
        <li>
          <a href="#"><img src="./image/twitter.png" /></a>
        </li>
        <li>
          <a href="#"><img src="./image/instagram.png" /></a>
        </li>
      </ul>
    </section>

    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
